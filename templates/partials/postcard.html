<div class="post-card">
    <h3>{{title}}</h3>
    <p>{{content}}</p>
    <p>posted by : {{username}}</p>
    <p>posted {{time_ago}}</p>
    <p>upvotes : {{upvotes}}</p>
    <p>comments : {{comments}}</p>
    <button type = "click">Upvote</button>
    <button type = "click">Comments</button>
    <hr>
</div>
